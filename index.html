<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" type="text/css" />
		<title>Calculator</title>
	</head>
	<body>
		<h1>Math-Ma-Tical Calculator</h1>
		<div class="calc-container">
			<div class="display"></div>
			<div class="calc-buttons">
				<button class="resetBtn">AC</button>
				<button class="deleteBtn">DEL</button>
				<button class="addOptr" id="operator">+</button>
				<button class="num7">7</button>
				<button class="num8">8</button>
				<button class="num9">9</button>
				<button class="subOptr" id="operator">-</button>
				<button class="num4">4</button>
				<button class="num5">5</button>
				<button class="num6">6</button>
				<button class="divOptr" id="operator">/</button>
				<button class="num1">1</button>
				<button class="num2">2</button>
				<button class="num3">3</button>
				<button class="multiOptr" id="operator">x</button>
				<button class="num0">0</button>
				<button class="decimal"><strong>.</strong></button>
				<button class="equalSign">=</button>
			</div>
		</div>
		<script src="index.js" charset="utf-8" type="text/javascript"></script>
	</body>
</html>
