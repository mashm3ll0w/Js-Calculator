<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=`, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" type="text/css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="calc-container">
			<div class="display"></div>
			<div class="row-one">
				<button class="resetBtn">AC</button>
				<button class="deleteBtn"><=</button>
				<button class="addOptr">+</button>
			</div>
			<div class="row-two">
				<button class="num7">7</button>
				<button class="num8">8</button>
				<button class="num9">9</button>
				<button class="subOptr">-</button>
			</div>
			<div class="row-three">
				<button class="num4">4</button>
				<button class="num5">5</button>
				<button class="num6">6</button>
				<button class="divOptr">/</button>
			</div>
			<div class="row-four">
				<button class="num1">1</button>
				<button class="num2">2</button>
				<button class="num3">3</button>
				<button class="multiOptr">x</button>
			</div>
			<div class="row-five">
				<button class="num0">0</button>
				<button class="decimal">.</button>
				<button class="equalSign">=</button>
			</div>
		</div>
		<script src="index.js" charset="utf-8" type="text/javascript"></script>
	</body>
</html>
